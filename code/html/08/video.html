<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.embed-container {
			position: relative;
			padding-bottom: 56.25%;
			height: 0;
			overflow: hidden;
			max-width: 100%;
			height: auto;
		}

		.embed-container embed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<div class="embed-container">
		<fieldset>
			<legend>Video_example</legend>
			<legend>Avatar</legend>
			<video width="630" src="/data/example/video/아바타_물의_길_티저.mp4" controls></video>
			<legend>Last_Of_Us</legend>
			<video width="630" src="/data/example/video/라스트_오브_어스_메인_예고편.mp4" controls></video>
			<legend>Complicated_MusicVideo</legend>
			<video width="630" src="/data/example/video/Complicated - Avril Lavigne.mp4" controls></video>
		</fieldset>
	</div>
</body>
</html>
