<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p:first-of-type{
		  color:red;
		}
	</style>
</head>
<body>
	<span>span 0</span>
	<!-- /* 부모인 body 태그의 자식 중 첫 번째 p 태그에 스타일 적용 */ -->
	<p>lorem 0</p>
	<div>
	  <span>span 1</span>
	  <!-- /* 부모인 div 태그의 자식 중 첫 번째 p 태그에 스타일 적용 */ -->
	  <p>lorem 1</p> 
	  <p>lorem 2</p>
	</div>
	<span>span 2</span>
	<span>span 3</span>
	<p>lorem 3</p>
	<p>lorem 4</p>
</body>
</html>
