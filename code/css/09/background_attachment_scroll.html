<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background attachment scroll</title>
	<style>
		body{
		  height:1000px;
		}
		.parent{
		  width:320px;  /* 이미지 크기보다 2배 크게 설정 */
		  height:240px; /* 이미지 크기보다 2배 크게 설정 */
		  border:1px solid black; /* 요소의 배경 크기가 잘 보이게 테두리 설정 */
		  overflow:scroll;
		}
		.children{
		  height:2000px;
		  background-image:url('/data/example/image/coffee.jpg');
		  /* 이미지는 고정되어 있고, button, text 등은 브라우저 스크롤에 따라온다. */
		  background-attachment:scroll;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="children"></div>
	</div>
</body>
</html>
