<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z_index</title>
	<style>
		.box{
		  width:100px;
		  height:100px;
		}
		.red-box{
		  background-color:red;
		  position:relative;
		  /* 겹친 이미지 들의 중요도를 설정해서 위로 올릴 수 있음. */
		  z-index: 10;
		}
		.green-box{
		  background-color:green;
		  position:absolute;
		  left:0;
		  top:0;
		}
	</style>
</head>
<body>
	<div class="box red-box"></div>
	<div class="box green-box"></div>
</body>
</html>
